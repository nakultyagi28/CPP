{% extends 'base.html' %}
{% block navitems %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="InputUsername" class="form-label">Username</label>
                <input type="text" name="username" required="Fill Username" class="form-control" id="InputUsername">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" name="password" required="Fill Password" class="form-control" id="InputPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
