{% extends 'base.html' %}
{% block navitems %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2">
            <!-- Sidebar -->
            {% block sidebar %}
            {% endblock %}
        </div>
        <div class="col-10">
            <!-- Main Body -->
            {% block mainbody %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
